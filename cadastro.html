<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css  '>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container col-4" id="formCadastro">
        <!-- FORMULÁRIO DE CADASTRO -->
        <form action="" id="form">
            <h1>Cadastrar-se</h1>

            <hr>
            <label for="form">Nome:</label><!-- INDENTIFICA O QUE É DEVE SER INERIDO NO CAMPO -->
            <input type="text" name="" id="nomeUser" class="form-control"
                placeholder="Informe seu nome de usuário"><br><!-- AQUI É O CAMPO DE INSERNIMENTO DO CADASTRO -->

            <br>
            <button type="button" class="btn btn-outline-dark"
                onclick="salvarUser()">Enviar</button><!--Botão de envio -->

            <!-- TABELA DE VISUALIZAÇÃO DOS CADASTRADOS -->
            <table class="table table-striped" id="tabela">
                <div id="span">

                    <th>Nome Usuario</th>
                    <th>Ações</th>

                </div>
            </table>
        </form>
    </div>

    <!-- Link JS -->
    <script src='controller.js'></script>
</body>

</html>
